					str += "<em class='layui-laypage-em'></em><em>" + tmp + "  </em></span>"

			}  else {

			ul1.html(str);

			}  else {

			}


			for(var tmp1 = 1; tmp1 <= num;tmp1++){
				if((tmp1 + "") == pagenow){
				} else {
					addTheNavigation(2,tmp1);  //add the function of the navigation

			}  else {
				addTheNavigation(1,pagenow + 1);  //add the function of the navigation
			}
